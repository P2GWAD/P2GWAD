{% extends 'P2G/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}

{% block body_block %}
    {% if error_message %}
        {{ error_message }}
    {% endif %}
    <div class = "row" id="play_random">
		<button type="button" class="btn" id="button"><a href="{% url 'P2G:playRandom'%}" id="white_link"><h1>Play A Random Game</h1></a></button>
	</div>
	
	</br></br></br>
	
	<div class= "col-md-10 col-lg-10">
			</br></br></br>
			<h1 class="d-flex justify-content-center">Welcome to Play2gether!</h1>
			</br>
			<h3 class="d-flex justify-content-center">The gaming hub of the future</h3>
	</div>
	</br></br></br>
	<div class="container-fluid col-lg-12 d-none d-lg-block">
	<div class="row d-flex justify-content-center">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
				  <img class="d-block w-110" src="{% static 'images/rent.jpg' %}" alt="rent">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-70" src="{% static 'images/scribble.jpg' %}" alt="scribble">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-70" src="{% static 'images/scrabble.jpg' %}" alt="scrabble">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
		</br></br></br>
		
	</div>
	</div>
	
{% endblock %}
