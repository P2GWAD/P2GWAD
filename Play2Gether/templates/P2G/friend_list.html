{% load staticfiles %}
<div class="container">
    <div class="row">
        {% if friends %}
            <div class="panel-body">
                <div class="list-group">
                    {% for friend in friends %}
                        <div class="list-group-item">
                            <h4 class="list-group-item-heading">
                                {% if user_profile.profile_image %}
                                    <img src="{{ MEDIA_URL }}{{ user_profile.profile_image }}"
                                         width="64"
                                         height="64"
                                         alt="Not Found">
                                {% else %}
                                    <img src="{% static 'images/AltUserPicture.png' %}"
                                         width="64"
                                         height="64"
                                         alt="Not Found">
                                {% endif %}
                                <a href="{% url 'P2G:account' friend.user.username %}">
                                    {{ friend.user.username }}
                                </a>
                                <input class="btn P2G-remove-friend"
                                       type="button"
                                       value="Remove"
                                       style="float: right; margin: 10px;"
                                       data-friend-id="{{ friend.user.id }}"
                                       data-friend-name="{{ friend.user.username }}"
                                       data-user-id="{{ user.id }}">
                            </h4>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <p>You haven't added any friends yet. Search for Players and add them to your friend list.</p>
        {% endif %}
    </div>
</div>
<script src="{% static 'js/P2G-ajax.js' %}" crossorigin="anonymous"></script>
