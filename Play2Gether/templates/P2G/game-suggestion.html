<!DOCTYPE html>

<html lang="en">
{% if games %}
    <div class="list-group">
        {% for game in games %}
            <div class="list-group-item">
                <h3 class="list-group-item-heading">
                        <a href="{% url 'P2G:show_game' game.id %}">
                            {{ game.name }}
                        </a>
                        <button class="btn btn-info btn-sm P2G new-game-group"
                            type="button"
                            data-id="{{ game.id }}"
                            data-name="{{ game.name }}"
                            data-link-="{{ game.link }}">
                        New Group
                        </button>
                </h3>
                <p class="list-group-item-text">
                <a href="{{ game.link }}">
                    {{ game.link }}
                </a>
                <br>
                {{ game.description }}
                </p>
            </div>
        {% endfor %}
    </div>
{% else %}
    There are currently no Games.
{% endif %}
</html>
